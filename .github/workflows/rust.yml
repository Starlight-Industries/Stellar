name: Build stellar ðŸ’«
on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Install cross-compilation dependencies (UbuntuðŸ§)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu qemu-user

      - name: ðŸ› ï¸ Install cross-compilation dependencies (macOSðŸŽ)
        if: runner.os == 'macOS'
        run: |
          brew install FiloSottile/musl-cross/musl-cross

      - name: ðŸ”§ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: ${{ matrix.target }}
          profile: minimal

      - name: ðŸ—ï¸ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: ðŸ§ª Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          QEMU_LD_PREFIX: /usr/aarch64-linux-gnu

      - name: ðŸ“¦ Prepare artifact
        id: prepare_artifact
        run: |
          binary_name="stellar"
          if [ "${{ runner.os }}" == "Windows" ]; then
            binary_name="stellar.exe"
          fi

          cd target/${{ matrix.target }}/release
          tar -czf "../../../stellar-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "$binary_name"
          echo "archive_path=stellar-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: stellar-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ steps.prepare_artifact.outputs.archive_path }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
