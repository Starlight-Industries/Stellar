name: Code Quality & Tests 🚀
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v3

      - name: 🔧 Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
          profile: minimal

      - name: 🔧 Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          profile: minimal

      - name: 🎨 Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: +nightly fmt
          args: --all -- --check

      - name: 🔍 Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: 🧪 Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
