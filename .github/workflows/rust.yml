name: Build stellar ğŸ’«

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"] # Trigger on tags starting with "v"
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install cross-compilation dependencies (UbuntuğŸ§)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu qemu-user

      - name: ğŸ› ï¸ Install cross-compilation dependencies (macOSğŸ)
        if: runner.os == 'macOS'
        run: |
          brew install FiloSottile/musl-cross/musl-cross

      - name: ğŸ”§ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: ${{ matrix.target }}
          profile: minimal

      - name: ğŸ—ï¸ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: ğŸ§ª Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          QEMU_LD_PREFIX: /usr/aarch64-linux-gnu

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: stellar-${{ runner.os }}-${{ matrix.arch }}-bin
          path: ${{ runner.os == 'Windows' && 'target/${{ matrix.target }}/release/stellar.exe' || 'target/${{ matrix.target }}/release/stellar' }}

      - name: ğŸš€ Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/stellar
